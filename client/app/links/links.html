<div id='container'>
  <div class='navigation'>
    <ul>
      <li><a href="/#/links">Links</a></li>
      <li><a href="/#/shorten">Make a new link!</a></li>
    </ul>
  </div>
  <ul>
    <div class='link' ng-repeat="link in data.links">
      <img src='../../assets/redirect_icon.png' />
      <div class='visits'><div class='count'>{{ link.visits }}</div>Visits</div>
      <div class='title'>{{ link.title }}</div>
      <div class='original'>{{ link.url }}</div>
      <a ng-href="{{ link.base_url + '/api/links/' + link.code }}"><div class='info' >{{ link.base_url + '/api/links/' + link.code }}</div></a>
    </div>
  </ul>
</div>
